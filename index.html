<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-external">
        <div class="container-internal">
            <aside>
                <h2>Your Result</h2>

                <div>
                    <h3>76</h3>
                    <p class="description-quantity">of 100</p>
                </div>

                <span>Great</span>

                <p class="paragrafo">Your performance exceed 65% of the people conducting the test here!</p>
            </aside>
            <main>
                <h2>Summary</h2>
                <ul>
                    <li class="flash">
                        <figure><img src="imgs/iconoir_flash.svg" alt=""><span>Reaction</span></figure>
                        <p><span>80</span>/100</p>
                    </li>
                    <li class="brain">
                        <figure><img src="imgs/iconoir_brain.svg" alt=""><span>Memory</span></figure>
                        <p><span>80</span>/100</p>
                    </li>
                    <li class="chat">
                        <figure><img src="imgs/iconoir_chat-remove.svg" alt=""><span>Verbal</span></figure>
                        <p><span>80</span>/100</p>
                    </li>
                    <li class="eye">
                        <figure><img src="imgs/iconoir_eye-empty.svg" alt=""><span>Visual</span></figure>
                        <p><span>80</span>/100</p>
                    </li>
                </ul>
                <button>
                    Continue
                </button>
            </main>
        </div>
    </div>
</body>
</html>
